<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Registration and login App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
            <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarExample01"
                aria-controls="navbarExample01"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
        
        <div class="container">
            <div class="col-md-6 col-md-offset-3">
                <h1>User Login page</h1>
                <form th:action="@{/login}" method="post">
                    <!-- error msg -->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid username or password</div>
                    </div>

                    <!-- logout message -->
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">You have been logged out</div>
                    </div>

                    <!-- email field -->
                    <div class="form-group">
                        <label for="username"> Email : </label>
                        <input type="email" class="form-control" id="username" name="username" placeholder="enter email id" autofocus>
                    </div>

                    <!-- password field -->
                    <div class="form-group">
                        <label for="password"> password : </label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="enter password id" autofocus>
                    </div>

                    <!-- submit btn -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                </form>

                <div class="form-group">
                    New user ?
                    <button type="submit" class="btn btn-success"><a href="/" th:href="@{/registration}">Register here</a></button>
                </div>
            </div>
        </div>
    </body>
</html>
